<div class="editor resizable-content flex-container flex-container-column">
    <h1>
        Section
        <a href="#" class="button pull-right" data-bind="click: closeEditor">âœ–</a>
    </h1>
    <hr />
    <fieldset class="form flex-item flex-item-grow" data-bind="scrollable: {}">
        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#backgroundCollapse'"></a>
                <b>Background</b>
            </label>

            <div id="backgroundCollapse" class="collapse form-group-collapse">
                <div class="tabs">
                    <div class="tab" data-bind="css: { 'tab-is-active': !backgroundHasPicture() && !backgroundHasColor() }" title="No background">
                        <a href="#" data-bind="click: clearBackground">
                            <i class="paperbits-icon paperbits-ban"></i>
                        </a>
                    </div>

                    <div class="tab" data-bind="css: { 'tab-is-active': backgroundHasPicture }" title="Background picture">
                        <a href="#" data-bind="balloon: { selector: '#mediaSelector', position: 'bottom' }">
                            <i class="paperbits-icon paperbits-image-2"></i>
                        </a>
                    </div>

                    <div class="tab" data-bind="css: { 'tab-is-active': backgroundHasColor }" title="Background color">
                        <a href="#" data-bind="balloon: { selector: '#colorSelector', position: 'bottom' }">
                            <i class="paperbits-icon paperbits-paint-bucket-40"></i>
                        </a>
                    </div>
                </div>

                <!-- ko if: backgroundHasPicture() -->

                <div class="dropzone">
                    <svg alignment="top left" data-bind="alignment: backgroundPosition">
                        <polygon points="2,2 14,2 14,14" />
                    </svg>
                    <svg alignment="top center" data-bind="alignment: backgroundPosition">
                        <polygon points="2,2 14,2 14,14" />
                    </svg>
                    <svg alignment="top right" data-bind="alignment: backgroundPosition">
                        <polygon points="2,2 14,2 14,14" />
                    </svg>
                    <svg alignment="center left" data-bind="alignment: backgroundPosition">
                        <polygon points="2,2 14,2 14,14" />
                    </svg>
                    <svg alignment="center right" data-bind="alignment: backgroundPosition">
                        <polygon points="2,2 14,2 14,14" />
                    </svg>
                    <svg alignment="bottom left" data-bind="alignment: backgroundPosition">
                        <polygon points="2,2 14,2 14,14" />
                    </svg>
                    <svg alignment="bottom center" data-bind="alignment: backgroundPosition">
                        <polygon points="2,2 14,2 14,14" />
                    </svg>
                    <svg alignment="bottom right" data-bind="alignment: backgroundPosition">
                        <polygon points="2,2 14,2 14,14" />
                    </svg>
                    <a href="#" class="dropzone-showbox" alignment="center center" data-bind="alignment: backgroundPosition">
                        <div class="fit" data-bind="background: background"></div>
                    </a>
                </div>

                <label class="form-label">
                    <span class="help"></span>Background picture sizing
                </label>
                <div class="form-group">
                    <label class="form-label">
                        <input name="size" type="radio" value="contain" data-bind="checked: backgroundSize" />Contain
                    </label>
                    <label class="form-label">
                        <input name="size" type="radio" value="cover" data-bind="checked: backgroundSize" />Cover
                    </label>
                </div>

                <!-- /ko -->
            </div>
        </div>

        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#miscellaneousCollapse'"></a>
                <b>Miscellaneous</b>
            </label>
            <div id="miscellaneousCollapse" class="collapse form-group-collapse">
                <label class="form-label">
                    <span class="help"></span>
                    Snap to
                </label>

                <div class="form-group">
                    <label class="form-label">
                        <input name="snapping" type="radio" value="none" data-bind="checked: snap" />None
                    </label>
                    <label class="form-label">
                        <input name="snapping" type="radio" value="top" data-bind="checked: snap" />Top
                    </label>
                    <label class="form-label">
                        <input name="snapping" type="radio" value="bottom" data-bind="checked: snap" />Bottom
                    </label>
                </div>

                <label class="form-label">
                    <span class="help"></span>Layout
                </label>
                <div class="form-group">
                    <label class="form-label">
                        <input name="layout" type="radio" value="container" data-bind="checked: layout" />Container
                    </label>
                    <label class="form-label">
                        <input name="layout" type="radio" value="fluid" data-bind="checked: layout" />Fluid
                    </label>
                </div>

                <label class="form-label">
                    <span class="help"></span>Padding
                </label>

                <div class="form-group">
                    <label class="form-label">
                        <input name="padding" type="radio" value="with-padding" data-bind="checked: padding" />With padding
                    </label>
                    <label class="form-label">
                        <input name="padding" type="radio" value="without-padding" data-bind="checked: padding" />Without padding
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
</div>

<media-selector id="mediaSelector" class="balloon" params="onSelect: $component.onMediaSelected"></media-selector>
<color-selector id="colorSelector" class="balloon" params="onSelect: $component.onColorSelected, selectedColor: $component.backgroundColorKey"></color-selector>
