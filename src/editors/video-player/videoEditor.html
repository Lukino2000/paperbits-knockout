<div class="editor">
    <h1 class="icon icon-picture">
        Video player
    </h1>
    <hr />
    <fieldset class="form" data-bind="scrollable: {}">
        <div class="dropzone-small" data-bind="click: uploadMedia">
        </div>
        <video controls>
            <source data-bind="attr: { src: sourceUrl }" />
        </video>
        <label class="form-label"><span class="help"></span>Controls</label>
        <input type="checkbox" data-bind="checked: controls" />
        <label class="form-label"><span class="help"></span>Autoplay</label>
        <input type="checkbox" data-bind="checked: autoplay" />
    </fieldset>
</div>
