<div class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': ol() }" title="Ordered list">
    <a href="#" data-bind="click: toggleOl">
        <i class="paperbits-icon paperbits-list-numbers"></i>
    </a>
</div>
<div title="Ordered list" class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': ol() }">
    <a href="#" data-bind="balloon: { selector: '#olSelector', position: 'bottom' }">
        <i class="paperbits-icon paperbits-color"></i>
    </a>
</div>
<intention-selector id="olSelector" class="balloon" params="title: 'Ordered list', intentions: olIntentions, selectedIntention: olIntention, setIntentionSelectorCallback: setList"></intention-selector>
<div title="Unordered list" class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': ul() }">
    <a href="#" data-bind="balloon: { selector: '#ulSelector', position: 'bottom' }">
        <i class="paperbits-icon paperbits-color"></i>
    </a>
</div>
<intention-selector id="olSelector" class="balloon" params="title: 'Unordered list', intentions: ulIntentions, selectedIntention: ulIntention, setIntentionSelectorCallback: setList"></intention-selector>
<div class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': nn() }" title="Nested numbering">
    <a href="#" data-bind="click: toggleNn">
        <i class="paperbits-icon paperbits-layout-11"></i>
    </a>
</div>
<div class="toolbox-button" title="Increase Indentation">
    <a href="#" data-bind="click: incIndent">
        <i class="paperbits-icon paperbits-circle-add"></i>
    </a>
</div>
<div class="toolbox-button" title="Decrease Indentation">
    <a href="#" data-bind="click: decIndent">
        <i class="paperbits-icon paperbits-circle-delete"></i>
    </a>
</div>
<div class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': bold() }" title="Bold">
    <a href="#" data-bind="click: toggleBold">
        <i class="paperbits-icon paperbits-bold"></i>
    </a>
</div>
<div class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': italic() }" title="Italic">
    <a href="#" data-bind="click: toggleItalic">
        <i class="paperbits-icon paperbits-italic"></i>
    </a>
</div>
<div class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': underlined() }" title="Underlined">
    <a href="#" data-bind="click: toggleUnderlined">
        <i class="paperbits-icon paperbits-underline"></i>
    </a>
</div>

<div title="Style" class="toolbox-button toolbox-dropdown">
    <a href="#" data-bind="text: style, balloon: { selector: '#blockStyleSelector', position: 'bottom' }"></a>
</div>

<div title="Font" class="toolbox-button toolbox-dropdown">
    <a href="#" data-bind="text: font, balloon: { selector: '#fontSelector', position: 'bottom' }"></a>
</div>

<div class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': alignedLeft() }" title="Align left">
    <a href="#" data-bind="click: toggleAlignLeft">
        <i class="paperbits-icon paperbits-align-left-2"></i>
    </a>
</div>
<div class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': alignedCenter() }" title="Align center">
    <a href="#" data-bind="click: toggleAlignCenter">
        <i class="paperbits-icon paperbits-align-center"></i>
    </a>
</div>
<div class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': alignedRight() }" title="Align right">

        <i class="paperbits-icon paperbits-align-right-2"></i>
    </a>
</div>
<div class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': justified() }" title="Justify">
    <a href="#" data-bind="click: toggleJustify">

    </a>
</div>
<div title="Text style" class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': styled() }">
    <a href="#" data-bind="balloon: { selector: '#textStyleSelector', position: 'bottom' }">
        <i class="paperbits-icon paperbits-color"></i>
    </a>
</div>
<div class="toolbox-button"  title="Text size" data-bind="css: { 'toolbox-button-is-active': sized() }">
     <a href="#" data-bind="balloon: { selector: '#textSizeSelector', position: 'bottom' }, text: size"></a>
</div>
<div title="Anchor" class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': anchored() }">
    <a href="#" data-bind="click: toggleAnchor">
        <i class="paperbits-icon paperbits-anchor"></i>
    </a>
</div>

<intention-selector id="textStyleSelector" class="balloon" params="title: 'Text style', intentions: styleIntentions, selectedIntention: styleIntention, setIntentionSelectorCallback: setStyle"></intention-selector>

    <a href="#" class="tools-paragraph-style tools-paragraph-style-h3" data-bind="click: toggleH3">Heading 3</a>
    <a href="#" class="tools-paragraph-style tools-paragraph-style-h4" data-bind="click: toggleH4">Heading 4</a>
    <a href="#" class="tools-paragraph-style tools-paragraph-style-h5" data-bind="click: toggleH5">Heading 5</a>
    <a href="#" class="tools-paragraph-style tools-paragraph-style-h6" data-bind="click: toggleH6">Heading 6</a>
    <a href="#" class="tools-paragraph-style tools-paragraph-style-normal" data-bind="click: toggleQuote">Quote</a>
    <a href="#" class="tools-paragraph-style tools-paragraph-style-normal" data-bind="click: toggleCode">Code snippet</a>
</div>

            <i class="paperbits-icon paperbits-list-numbers"></i>
        </a>
    </div>

        </a>
    </div>
</div>
