<div class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': hyperlink() }" title="Hyperlink">
    <a href="#" class="icon icon-smaller icon-hyperlink" data-bind="click: $component.onClick, balloon: { target: '#hyperlinkSelector', position: 'bottom' }"></a>
</div>

<hyperlink-selector id="hyperlinkSelector" class="balloon" params="hyperlink: $component.hyperlink, onChange: $component.onHyperlinkChange"></hyperlink-selector>
