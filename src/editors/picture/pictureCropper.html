<div class="editor resizable-content flex-container flex-container-column">
    <h1>
        Edit picture
        <a href="#" class="button pull-right" data-bind="click: closeEditor">âœ–</a>
    </h1>
    <hr />
    <fieldset class="form flex-item flex-item-grow" data-bind="scrollable: {}">

        <div class="cropbox">
            <img class="fit cropbox-content" src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg" data-bind="cropper: {}"
            />
        </div>

        <div class="flex-item button-group">
            <button class="button">
                <i class="paperbits-icon paperbits-zoom-99"></i>
            </button>
            <button class="button" data-bind="click: crop">
                <i class="paperbits-icon paperbits-crop"></i>
            </button>
            <button class="button">
                <i class="paperbits-icon paperbits-zoom-in"></i>
            </button>
            <button class="button">
                <i class="paperbits-icon paperbits-zoom-out"></i>
            </button>
            <button class="button">
                <i class="paperbits-icon paperbits-rotate-left-2"></i>
            </button>
            <button class="button">
                <i class="paperbits-icon paperbits-rotate-right-2"></i>
            </button>
            <button class="button">
                <i class="paperbits-icon paperbits-enlarge-horizontal"></i>
            </button>
            <button class="button">
                <i class="paperbits-icon paperbits-enlarge-vertical"></i>
            </button>
        </div>
    </fieldset>
</div>
