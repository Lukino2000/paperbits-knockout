<div class="editor resizable-content flex-container flex-container-column">
    <h1>
        Picture
        <a href="#" class="button pull-right" data-bind="click: closeEditor">âœ–</a>
    </h1>
    <hr />
    <fieldset class="form" data-bind="scrollable: {}">
        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#sourceCollapse'"></a>
                <b>Source</b>
            </label>
            <div id="sourceCollapse" class="collapse form-group-collapse">
                <a class="dropzone" tabindex="0" data-bind="balloon: { selector: '#mediaSelector', position: 'top' }">
                    <div class="fit dropzone-showbox" data-bind="background: background"></div>
                </a>
            </div>
        </div>

        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#miscellaneousCollapse'"></a>
                <b>Miscellaneous</b>
            </label>
            <div id="miscellaneousCollapse" class="collapse form-group-collapse">
                <label class="form-label">
                    Caption
                </label>

                <input type="text" class="form-control" data-bind="textInput: caption" maxlength="256" />

                <label class="form-label">
                    Layout
                </label>

                <div class="form-group">
                    <label class="form-label">
                        <input name="layout" type="radio" value="noframe" data-bind="checked: layout" />No frame
                    </label>
                    <label class="form-label">
                        <input name="layout" type="radio" value="polaroid" data-bind="checked: layout" />Polaroid
                    </label>
                    <label class="form-label">
                        <input name="layout" type="radio" value="circle" data-bind="checked: layout" />Circle
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
</div>

<media-selector id="mediaSelector" class="balloon" params="onSelect: $component.onMediaSelected"></media-selector>
