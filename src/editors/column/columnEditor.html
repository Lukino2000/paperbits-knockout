<div class="editor">
    <h1>
        Column
        <a href="#" class="button pull-right" data-bind="click: closeEditor">âœ–</a>
    </h1>
    <hr />
    <fieldset class="form" data-bind="scrollable: {}">
        <div class="form-group">
            <label class="form-label">Content alignment</label>
            <table class="background-alignment">
                <tr>
                    <td><button class="icon icon-arrow-up-left" data-bind="click: topLeft"></button></td>
                    <td><button class="icon icon-arrow-up" data-bind="click: top"></button></td>
                    <td><button class="icon icon-arrow-up-right" data-bind="click: topRight"></button></td>
                </tr>
                <tr>
                    <td><button class="icon icon-arrow-left" data-bind="click: left"></button></td>
                    <td><button class="icon icon-arrow-center" data-bind="click: center"></button></td>
                    <td><button class="icon icon-arrow-right" data-bind="click: right"></button></td>
                </tr>
                <tr>
                    <td><button class="icon icon-arrow-down-left" data-bind="click: bottomLeft"></button></td>
                    <td><button class="icon icon-arrow-down" data-bind="click: bottom"></button></td>
                    <td><button class="icon icon-arrow-down-right" data-bind="click: bottomRight"></button></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <label class="form-label">Order in row</label>
            <input type="number" class="form-control" max="12" min="1" data-bind="value: order">
        </div>
    </fieldset>
</div>
