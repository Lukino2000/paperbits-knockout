<div class="editor">
    <h1>
        Map
        <a href="#" class="button pull-right" data-bind="click: closeEditor">✖</a>
    </h1>
    <hr />
    <fieldset class="form">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" data-bind="textInput: location" />
        <label class="form-label">Caption</label>
        <input type="text" class="form-control" data-bind="textInput: caption" maxlength="256"/>

        <label class="form-label">Enable Zoom</label>
        <input type="checkbox" data-bind="checked: zoomControl" />
    </fieldset>
</div>
