<div class="editor">
    <h1 class="icon icon-widget">
        Map
    </h1>
    <hr />
    <fieldset class="form">
        <label class="form-label"><span class="help"></span>Location</label>
        <input type="text" class="form-control" data-bind="value: location" />
        <label class="form-label"><span class="help"></span>Caption</label>
        <input type="text" class="form-control" data-bind="textInput: caption" />

        <label class="form-label"><span class="help"></span>Enable Zoom</label>
        <input type="checkbox" data-bind="checked: zoomControl" />
    </fieldset>
</div>
