<div class="editor">
    <h1>
        Slider
    </h1>
    <hr />
    <fieldset class="form" data-bind="scrollable: {}">
        <ol class="list">
            <!-- ko foreach: { data: slides, as: 'slide'  } -->
            <li class="list-item" data-bind="css: { 'selected': $index() == $component.activeSlideNumber() }, click: $component.selectSlide">
                <span class="list-item-handle">=</span> Slide
                <span data-bind="text: ($index() + 1)"></span>

                <!-- ko if: $component.style() == "style1" -->
                <span class="list-item-thumbnail" title="Slide thumbmail" data-bind="background: thumbnail, balloon: { target: '#thumbnailSelector', position: 'top' }"></span>
                <!-- /ko -->
            </li>
            <!-- /ko -->
        </ol>

        <div class="flex-item button-group">
            <button class="button" data-bind="click: addSlide">
                <i class="paperbits-icon paperbits-simple-add"></i>
                Add slide
            </button>
            <button class="button" data-bind="click: deleteSlide">
                <i class="paperbits-icon paperbits-simple-remove"></i>
                Delete slide
            </button>
        </div>

        <label class="form-label">
            Style</label>
        <div class="form-group">
            <label class="form-label">
                <input name="style" type="radio" value="style1" data-bind="checked: style" />Style 1
            </label>
            <label class="form-label">
                <input name="style" type="radio" value="style2" data-bind="checked: style" />Style 2
            </label>
        </div>

        <label class="form-label">
            Size</label>
        <div class="form-group">
            <label class="form-label">
                <input name="size" type="radio" value="small" data-bind="checked: size" />Small
            </label>
            <label class="form-label">
                <input name="size" type="radio" value="medium" data-bind="checked: size" />Medium
            </label>
            <label class="form-label">
                <input name="size" type="radio" value="large" data-bind="checked: size" />Large
            </label>
        </div>

        <label class="form-label">
            Background</label>
        <div class="form-group">
            <div class="flex-container">
                <div class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': backgroundSourceType()=='none' }" title="No background">
                    <a href="#" data-bind="click: clearBackground">
                        <span class="icon icon-clear"></span>
                    </a>
                </div>

                <div class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': backgroundSourceType()=='picture' }" title="Background picture">
                    <a href="#" data-bind="click: setPictureBackground">
                        <span class="icon icon-picture"></span>
                    </a>
                </div>

                <div class="toolbox-button" title="Background map">
                    <a href="#" data-bind="click: comingSoon">
                        <span class="icon icon-map"></span>
                    </a>
                </div>

                <div class="toolbox-button" title="Background video">
                    <a href="#" data-bind="click: comingSoon">
                        <span class="icon icon-video"></span>
                    </a>
                </div>

                <div class="toolbox-button pull-right" title="Background color">
                    <a href="#" data-bind="balloon: { target: '#colorSelector', position: 'top' }">
                        <span class="icon icon-drop"></span>
                    </a>
                </div>
            </div>
        </div>

        <!-- ko if: backgroundSourceType() == "picture" -->

        <div class="dropzone" data-bind="background: background, balloon: { target: '#mediaSelector', position: 'top' }">
        </div>

        <label class="form-label">
            Background picture sizing</label>
        <div class="form-group">
            <label class="form-label">
                <input name="size" type="radio" value="contain" data-bind="checked: backgroundSize" />Contain
            </label>
            <label class="form-label">
                <input name="size" type="radio" value="cover" data-bind="checked: backgroundSize" />Cover
            </label>
        </div>

        <div class="form-group">
            <label class="form-label">
                Background picture alignment</label>
            <table class="background-alignment">
                <tr>
                    <td>
                        <button class="icon icon-arrow-up-left" data-bind="click: backgroundPosition.bind($component, 'top left')"></button>
                    </td>
                    <td>
                        <button class="icon icon-arrow-up" data-bind="click: backgroundPosition.bind($component, 'top center')"></button>
                    </td>
                    <td>
                        <button class="icon icon-arrow-up-right" data-bind="click: backgroundPosition.bind($component, 'top right')"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="icon icon-arrow-left" data-bind="click: backgroundPosition.bind($component, 'center left')"></button>
                    </td>
                    <td>
                        <button class="icon icon-arrow-center" data-bind="click: backgroundPosition.bind($component, 'center center')"></button>
                    </td>
                    <td>
                        <button class="icon icon-arrow-right" data-bind="click: backgroundPosition.bind($component, 'center right')"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="icon icon-arrow-down-left" data-bind="click: backgroundPosition.bind($component, 'bottom left')"></button>
                    </td>
                    <td>
                        <button class="icon icon-arrow-down" data-bind="click: backgroundPosition.bind($component, 'bottom center')"></button>
                    </td>
                    <td>
                        <button class="icon icon-arrow-down-right" data-bind="click: backgroundPosition.bind($component, 'bottom right')"></button>
                    </td>
                </tr>
            </table>
        </div>
        <!-- /ko -->

        <label class="form-label">
            Layout</label>
        <div class="form-group">
            <label class="form-label">
                <input name="layout" type="radio" value="container" data-bind="checked: layout" />Container
            </label>
            <label class="form-label">
                <input name="layout" type="radio" value="fluid" data-bind="checked: layout" />Fluid
            </label>
        </div>

        <label class="form-label">
            Padding</label>
        <div class="form-group">
            <label class="form-label">
                <input name="padding" type="radio" value="with-padding" data-bind="checked: padding" />With padding
            </label>
            <label class="form-label">
                <input name="padding" type="radio" value="without-padding" data-bind="checked: padding" />Without padding
            </label>
        </div>

    </fieldset>
</div>


<media-selector id="mediaSelector" class="balloon" params="onSelect: $component.onMediaSelected"></media-selector>
<media-selector id="thumbnailSelector" class="balloon" params="onSelect: $component.onThumbnailSelected"></media-selector>
<color-selector id="colorSelector" class="balloon" params="onSelect: null, selectedColor: $component.backgroundColorKey"></color-selector>
