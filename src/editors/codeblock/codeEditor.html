<div class="editor">
    <h1 class="icon icon-widget">
        Code Snippet
    </h1>
    <hr />
    <fieldset class="form" data-bind="scrollable: {}">
        <label class="form-label">Language:</label>
        <select data-bind="options: languages, optionsText: 'text', value:selectedLanguage"></select>
        <label class="form-label">Theme:</label>
        <select data-bind="options: themes, value:selectedTheme"></select>
    </fieldset>
</div>
