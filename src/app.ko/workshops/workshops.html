<div class="vienna-workshops-container vienna-toolbox" data-bind="visible: viewManager.primaryToolboxVisible">
    <ul class="vienna-toolbox-primary">
        <li>
            <a id="buttonOpenPages" href="#" class="vienna-toolbox-button" role="button" data-bind="click: openPages, css: { 'vienna-toolbox-button-is-open': journey() == 'pages' }">
                <span class="vienna-icon vienna-icon-pages">Pages</span>
            </a>
        </li>
        <li>
            <a id="buttonOpenNavigation" href="#" class="vienna-toolbox-button" role="button" data-bind="click: openNavigation, css: { 'vienna-toolbox-button-is-open': journey() == 'navigation' }">
                <span class="vienna-icon vienna-icon-menus"></span>
            </a>
        </li>
        <li>
            <a id="buttonOpenUploads" href="#" class="vienna-toolbox-button" role="button" data-bind="click: openMedia, css: { 'vienna-toolbox-button-is-open': journey() == 'media' }">
                <span class="vienna-icon vienna-icon-image">Uploads</span>
            </a>
        </li>
        <li>
            <a id="buttonOpenWidgets" href="#" class="vienna-toolbox-button" role="button" data-bind="click: openWidgets, css: { 'vienna-toolbox-button-is-open': journey() == 'widgets' }">
                <span class="vienna-icon vienna-icon-widgets">Widgets</span>
            </a>
        </li>
        <li>
            <a id="buttonOpenSiteSettings" href="#" class="vienna-toolbox-button" role="button" data-bind="click: openSettings, css: { 'vienna-toolbox-button-is-open': journey() == 'settings' }">
                <span class="vienna-icon vienna-icon-gears">Site settings</span>
            </a>
        </li>
    </ul>

    <!--ko if: viewManager.journey().length>0 -->
    <div class="journey-container">
        <a href="#" class="vienna-button-close" data-bind="click: closeJourney">&#10006;</a>
        <h1 data-bind="text: viewManager.journeyName"></h1>
        <hr />
        <div data-bind="foreach: viewManager.journey()">
            <div class="vienna-workshop" style="width: 400px" data-bind="component: { name: name, params: params }"></div>
        </div>
    </div>
    <!--/ko-->
</div>
