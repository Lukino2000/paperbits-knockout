<div class="vienna-list" data-bind="with: navigationItemsTree()">
    <div class="vienna-list-item-children" data-bind="foreach: nodes">
        <div class="vienna-list-item" data-bind="dragtarget: { accept: canAccept, ondropbefore: insertBefore, ondropafter: insertAfter, flow: 'vertical', onacceptbefore: $component.navigationItemsTree().onAcceptNodeBefore, onacceptafter: $component.navigationItemsTree().onAcceptNodeAfter }">
            <!--ko if: nodes().length > 0-->
            <a href="#" class="vienna-list-item-collapse" data-bind="click: toggleCollapsed, css: { 'vienna-list-item-collapsed': collapsed() }">-</a>
            <!--/ko-->

            <a href="#" data-bind="text: label, hasFocus: hasFocus, click: function(){ $data.hasFocus(true); $component.selectNavigationItem($data); }">-</a>

            <!--ko if: nodes().length > 0 && !collapsed()-->
            <div class="vienna-list-item-children" data-bind="foreach: nodes">
                <!--ko template: { name: 'node', data: $data }-->
                <!--/ko-->
            </div>
            <!--/ko-->
        </div>
    </div>
</div>

<div class="vienna-button-group">
    <button class="vienna-button" data-bind="click: addNavigationItem"><span class="vienna-icon vienna-icons-addmenuitem">Add navigation item</span></button>
</div>

<script id="node" type="text/html">
    <div class="vienna-list-item" data-bind="dragsource: { payload: $data, sticky: true, ondragstart: $component.navigationItemsTree().onNodeDragStart, ondragend: $component.navigationItemsTree().onNodeDragEnd }, dragtarget: { accept: canAccept, ondropbefore: insertBefore, ondropafter: insertAfter, flow: 'vertical', onacceptbefore: $component.navigationItemsTree().onAcceptNodeBefore, onacceptafter: $component.navigationItemsTree().onAcceptNodeAfter }">
        <span class="vienna-list-item-handle">=</span>
        <!--ko if: nodes().length > 0-->
        <a href="#" class="vienna-list-item-collapse" data-bind="click: toggleCollapsed, css: { 'vienna-list-item-collapsed': collapsed() }">-</a>
        <!--/ko-->

        <a href="#" data-bind="text: label, hasFocus: hasFocus, click: function(){ $data.hasFocus(true); $component.selectNavigationItem($data); }">-</a>

        <!--ko if: nodes().length > 0 && !collapsed()-->
        <div class="vienna-list-item-children" data-bind="foreach: nodes">
            <!--ko template: { name: 'node', data: $data }-->
            <!--/ko-->
        </div>
        <!--/ko-->
    </div>
</script>
