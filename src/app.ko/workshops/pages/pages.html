
<fieldset class="vienna-form">
    <input class="vienna-control-textbox" type="search" data-bind="value: searchPattern, valueUpdate: 'keyup'" placeholder="Search pages..." />
</fieldset>

<ul class="vienna-list" data-bind="foreach: pages, scrollable: {}">
    <li class="vienna-list-item">
        <a href="#" class="vienna-icon vienna-icon-page" data-bind="click: $parent.selectPage, text: title"></a>
    </li>
</ul>

<div class="vienna-button-group">
    <button class="vienna-button" data-bind="click: addBlankPage"><span class="vienna-icon vienna-icon-addpage">Add new page</span></button>
</div>
