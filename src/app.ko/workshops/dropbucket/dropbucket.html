<!-- ko if: droppedItems().length > 0 -->

<ul data-bind="foreach: droppedItems()">
    <li class="vienna-droppedcontent">
        <div class="vienna-droppedcontent-preview"
             data-bind="dragsource: { payload: $data, ondragstart: $parent.onDragStart, ondragend: $parent.onDragEnd }, background: { url: thumbnailUrl }, lightbox: { url: previewUrl }">
        </div>
        <div class="vienna-droppedcontent-details">
            <div data-bind="text: title"></div>
            <b class="vienna-droppedcontent-details-description" data-bind="text: description"></b>
        </div>
        <!--ko if: uploadables().length > 0 -->
        <button class="vienna-button vienna-button-tall" data-bind="click: $parent.uploadContentAsMedia">
            <span class="vienna-icon vienna-icon-uploadmedia">Upload</span>
        </button>
        <!--/ko-->
        <button class="vienna-button-close" data-bind="click: $parent.discardDroppedContent">✖</button>
        <div class="clearfix"></div>
    </li>
</ul>
<!-- /ko -->
