<fieldset class="vienna-form">
    <input class="vienna-control-textbox" type="search" data-bind="value: searchPattern, valueUpdate: 'keyup'" placeholder="Search media..."
    />
</fieldset>

<ul class="vienna-list" data-bind="foreach: mediaReferences, scrollable: {}">
    <li class="vienna-list-item">
        <a href="#" class="vienna-icon vienna-icon-image" data-bind="text: filename, dragsource: { sticky: true, payload: $data, ondragstart: $parent.onDragStart, ondragend: $parent.onDragEnd }"></a>
    </li>
</ul>
<div class="vienna-button-group">
    <button class="vienna-button" data-bind="click: uploadMedia"><span class="vienna-icon vienna-icon-uploadmedia">Upload media file</span></button>
</div>
