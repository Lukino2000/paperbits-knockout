<!--ko if: picture()-->
<div class="vienna-toolbox vienna-widget-editor picture-editor" data-bind="surface: {}">
    <a href="#" class="vienna-button-close" data-bind="click: closeEditor">&#10006;</a>
    <h1 class="vienna-icon vienna-icon-picture">
        Picture
    </h1>
    <hr />
    <fieldset class="vienna-form" data-bind="scrollable: {}">
        <div class="vienna-dropzone" data-bind="background: { url: sourceUrl }, click: uploadMedia">
        </div>
        <label><span class="help">?</span>Caption</label>
        <input type="text" data-bind="textInput: caption" />

        <label><span class="help">?</span>Layout</label>
        <div class="vienna-form-group">
            <div class="picture-layout">
                <a href="#" class="picture noframe" data-bind="background: { url: sourceUrl }, click: function(){ layout('noframe') }">
                    No frame
                </a>
            </div>
            <div class="picture-layout">
                <a href="#" class="picture circle" title="Circle" data-bind="background: { url: sourceUrl }, click: function(){ layout('circle') }">
                    Circle
                </a>
            </div>
            <div class="picture-layout">
                <a href="#" class="picture polaroid" title="Polaroid" data-bind="background: { url: sourceUrl }, click: function(){ layout('polaroid') }">
                    Polaroid
                </a>
            </div>
        </div>
        <label><span class="help">?</span>Animation</label>
        <div class="vienna-form-group">
            <label>
                <input name="animation" type="radio" value="none" data-bind="checked: animation" />None
            </label>
            <label>
                <input name="animation" type="radio" value="vienna-animation-fadein" data-bind="checked: animation" />Fade-In
            </label>
            <label>
                <input name="animation" type="radio" value="vienna-animation-popin" data-bind="checked: animation"/>Pop-In
            </label>
            <label>
                <input name="animation" type="radio" value="vienna-animation-shake" data-bind="checked: animation" />Shake
            </label>
        </div>
    </fieldset>
</div>
<!--/ko-->
