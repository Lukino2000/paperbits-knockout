<!--ko if: code()-->
<div class="vienna-toolbox vienna-widget-editor"  data-bind="surface: {}">
    <a href="#" class="vienna-button-close" data-bind="click: closeEditor">&#10006;</a>
    <h1 class="vienna-icon vienna-icon-widgets">
        Code Snippet
    </h1>
    <hr />
    <fieldset class="vienna-form" data-bind="scrollable: {}">

        <label><span class="help">?</span>Language:</label>
        <select data-bind="options: languages, optionsText: 'text', value:selectedLanguage"></select>
        <label><span class="help">?</span>Theme:</label>
        <select data-bind="options: themes, value:selectedTheme"></select>
    </fieldset>
</div>
<!-- /ko -->
