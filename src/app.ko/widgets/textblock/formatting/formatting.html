<div class="vienna-toolbox-button" >
    <a href="#" data-bind="click: clearFormatting">

    </a>
</div>

        <span class="vienna-icon vienna-icon-orderedlist">Ordered list</span>
    </a>
</div>

</div>

<div class="vienna-toolbox-dropdown vienna-balloon vienna-balloon-top" data-balloon data-bind="balloon: { }">
    <div class="vienna-toolbox-button vienna-toolbox-button-formatting" data-balloon-toggle>
        <span data-bind="text: style" class="vienna-text"></span>
        <div class="vienna-balloon-content tools-paragraphstyle">
            <h1>Paragraph style</h1>
            <hr />
            <a href="#" class="tools-paragraph-style tools-paragraph-style-normal" data-balloon-toggle data-bind="click: toggleP">Normal text</a>
            <a href="#" class="tools-paragraph-style tools-paragraph-style-h1" data-balloon-toggle data-bind="click: toggleH1">Heading 1</a>
            <a href="#" class="tools-paragraph-style tools-paragraph-style-h2" data-balloon-toggle data-bind="click: toggleH2">Heading 2</a>
            <a href="#" class="tools-paragraph-style tools-paragraph-style-h3" data-balloon-toggle data-bind="click: toggleH3">Heading 3</a>
            <a href="#" class="tools-paragraph-style tools-paragraph-style-h4" data-balloon-toggle data-bind="click: toggleH4">Heading 4</a>
            <a href="#" class="tools-paragraph-style tools-paragraph-style-normal" data-balloon-toggle data-bind="click: toggleQuote">Quote</a>
            <a href="#" class="tools-paragraph-style tools-paragraph-style-normal" data-balloon-toggle data-bind="click: toggleCode">Code snippet</a>
        </div>
    </button>
</div>
<div class="vienna-toolbox-button" data-bind="css: { 'vienna-toolbox-button-is-active': alignedLeft() }">
