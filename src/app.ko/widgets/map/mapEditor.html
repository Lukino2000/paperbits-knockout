<!--ko if: map-->
<div class="vienna-toolbox vienna-widget-editor" data-bind="surface: {}">
    <a href="#" class="vienna-button-close" data-bind="click: closeEditor">&#10006;</a>
    <h1 class="vienna-icon vienna-icon-widgets">
        Map
    </h1>
    <hr />
    <fieldset class="vienna-form">
        <label><span class="help">?</span>Location</label>
        <input type="text" data-bind="value: location" />
        <label><span class="help">?</span>Caption</label>
        <input type="text" data-bind="textInput: caption"/>

        <label><span class="help">?</span>Enable Zoom</label>
        <input type="checkbox" data-bind="checked: zoomControl" />
    </fieldset>
</div>
<!--/ko-->
