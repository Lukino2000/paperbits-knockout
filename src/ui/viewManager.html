<div class="viewport" data-bind="host: { viewport: viewport }"></div>

<!--ko if: shutter()-->
<div class="shutter">
    <spinner></spinner>
</div>
<!--/ko-->

<div class="indicators" data-bind="foreach: progressIndicators">
    <!--ko if: complete()-->
    <div class="indicator">
        <div class="indicator-success">
            <i class="paperbits-icon paperbits-check-2"></i>
        </div>
        <div class="indicator-text">
            <h1>
                <span data-bind="text: title"></span>
                <button class="button pull-right">✖</button>
            </h1>
            <p data-bind="text: content"></p>
        </div>

    </div>
    <!--/ko-->
    <!--ko if: !complete()-->
    <div class="indicator">
        <div class="indicator-progress">
            <spinner></spinner>
        </div>
        <div class="indicator-text">
            <h1 data-bind="text: title"></h1>
            <p data-bind="text: content"></p>
        </div>
        <button class="button pull-right">✖</button>
    </div>
    <!--/ko-->
</div>

<!-- ko with: widgetEditor() -->
<div class="toolbox toolbox-position-left-offset" data-bind="surface: {}">
    <div data-bind="component: { name: component.name, params: component.params, oncreate: component.oncreate }"></div>
</div>
<!-- /ko -->

<!-- ko foreach: { data: contextualEditors, as: 'contextualEditor' } -->
<!-- ko if: contextualEditor.hoverCommand -->
<button class="fixed button-standalone icon icon-plus-inverted" data-bind="stickTo: { target: element, position: hoverCommand.position }, balloon: { target: '#ce-'+hoverCommand.component.name, position: 'top' }, background: { color: hoverCommand.color }, attr: { title: hoverCommand.tooltip }"></button>
<div class="balloon" data-bind="attr: { id: 'ce-'+hoverCommand.component.name }, component: hoverCommand.component"></div>
<!-- /ko -->
<!-- /ko -->

<!-- ko if: highlightedElement -->
<div class="layout-editor-selection" data-bind="highlight: highlightedElement"></div>
<!-- /ko -->

<!-- ko if: splitterElement -->
<div class="layout-editor-splitter" data-bind="splitter: splitterElement"></div>
<!-- /ko -->

<!-- ko if: selectedElement -->
<div class="layout-editor-selection" data-bind="highlight: selectedElement"></div>

<!-- ko with: selectedElementContextualEditor() -->
<div class="fixed" data-bind="stickTo: { target: element, position: 'top right' }">
    <!-- ko foreach: { data: selectionCommands, as: 'command' } -->

    <button class="button-standalone icon icon-plus-inverted" data-bind="gridCommand: command"></button>
    <!-- ko if: command.component -->
    <div class="balloon" data-bind="attr: { id: 'sc-'+command.component.name }, component: command.component"></div>
    <!-- /ko -->

    <!-- /ko -->

    <!-- ko if: deleteCommand -->
    <button class="button-standalone icon icon-trash-inverted" data-bind="click: deleteCommand.callback, background: { color: deleteCommand.color }, attr: { title: deleteCommand.tooltip }"></button>
    <!-- /ko -->
</div>
<!-- /ko -->

<!-- /ko -->

<viewport-selector data-bind="visible: primaryToolboxVisible"></viewport-selector>
