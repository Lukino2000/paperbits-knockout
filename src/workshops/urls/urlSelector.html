<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="flex-container flex-container-column list-container">
    <label class="form-label">External URL</label>
    <div class="input-group">
        <input type="text" class="form-control" data-bind="textInput: $component.uri" placeholder="e.g. https://paperbits.io" maxlength="256" spellcheck="false" />
    </div>

    <button class="btn" data-bind="click: $component.createUrl">
        <i class="paperbits-icon paperbits-simple-add"></i> Add
    </button>

    <ul class="flex-item flex-item-grow list" data-bind="foreach: urls, scrollable: {}">
        <li class="list-item" data-bind="css: { selected: hasFocus }">
            <i class="paperbits-icon paperbits-link-69-2"></i>
            <a href="#" data-bind="click: $component.selectUrl, text: title, hasFocus: hasFocus, event: { keydown: $component.keydown }"></a>
        </li>
    </ul>
</div>
