<!-- ko if: droppedItems().length > 0 -->

<ul data-bind="foreach: droppedItems()">
    <li class="toolbox droppedcontent">
        <div class="droppedcontent-details">
            <h1>
                <span data-bind="text: description"></span>
                <a href="#" class="btn pull-right" data-bind="click: $parent.discardDroppedContent">✖</a>
            </h1>
        </div>
        <div class="droppedcontent-preview" data-bind="dragsource: { payload: $data, ondragstart: $parent.onDragStart, ondragend: $parent.onDragEnd }, background: background, lightbox: { url: previewUrl }">
        </div>
        <!--ko if: uploadables().length > 0 -->
        <button class="btn" data-bind="click: $parent.uploadContentAsMedia">
            <i class="paperbits-icon paperbits-square-upload"></i>
            Upload to media library
        </button>
        <!--/ko-->

        <div class="clearfix"></div>
    </li>
</ul>
<!-- /ko -->
