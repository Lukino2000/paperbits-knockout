<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item form">
        <input class="form-control" type="search" data-bind="value: searchPattern, valueUpdate: 'keyup'" placeholder="Search layouts..."
        />
    </fieldset>

    <ul class="flex-item flex-item-grow list" data-bind="foreach: layouts, scrollable: {}">
        <li class="list-item icon icon-layout" data-bind="css: { selected: hasFocus }">
            <a href="#" data-bind="click: $parent.selectLayout, text: title, hasFocus: hasFocus, event: { keydown: $component.keydown }"></a>
        </li>
    </ul>

    <div class="flex-item button-group">
        <button class="button" data-bind="click: addLayout"><span class="icon icon-plus">Add layout</span></button>
    </div>
</div>
