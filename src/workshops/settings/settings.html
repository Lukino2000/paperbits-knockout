<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item flex-item-grow form" data-bind="scrollable: {}">
        <label class="form-label"><span class="help"></span>Title</label>
        <input type="text" class="form-control" data-bind="value: title" maxlength="256"/>

        <label class="form-label"><span class="help"></span>Description</label>
        <input type="text" class="form-control" data-bind="value: description" maxlength="256"/>

        <label class="form-label"><span class="help"></span>Keywords</label>
        <input type="text" class="form-control" data-bind="value: keywords" maxlength="256"/>
        
        <label class="form-label"><span class="help"></span>Google Maps API Key</label>
        <input type="text" class="form-control" data-bind="value: gmapsApiKey" maxlength="256"/>

        <label class="form-label"><span class="help"></span>Google Tag Manager Container ID</label>
        <input type="text" class="form-control" data-bind="value: gtmContainerId" maxlength="256"/>

        <label class="form-label"><span class="help"></span>Intercom App ID</label>
        <input type="text" class="form-control" data-bind="value: intercomAppId" maxlength="256"/>
    </fieldset>

    <div class="button-group">
        <button class="button" data-bind="click: uploadFavicon"><span class="icon icon-uploadmedia">Upload favicon</span></button>
    </div>
</div>
