<div class="editor">
    <h1>Color</h1>
    <hr/>
    
    <ul>
        <li class="color-box">
            <a href="#" title="Clear color" class="color icon icon-clear" data-bind="click: $component.clearIntentions">
            <span></span>
        </a>
        </li>


        <!-- ko foreach: { data: intentions, as: 'intention' } -->
        <li class="color-box" data-bind="css: { selected: intention.key == $component.selectedColor() }">
            <a href="#" class="color" data-bind="click: $component.selectIntention, attr: { title: intention.name }, css: intention.css"></a>
        </li>
        <!--/ko -->
    </ul>
</div>
