<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item flex-item-grow form" data-bind="scrollable: {}">
        <label class="form-label">
            File name</label>
        <input type="text" class="form-control" data-bind="textInput: mediaItem.fileName" placeholder="i.e. Orders" />

        <label class="form-label">
            Permalink</label>
        <input type="text" class="form-control" data-bind="textInput: mediaItem.permalinkUrl" placeholder="http://www.site.com/"
        />

        <label class="form-label">
            Description</label>
        <input type="text" class="form-control" data-bind="textInput: mediaItem.description" />

        <label class="form-label">
            Keywords</label>
        <input type="text" class="form-control" data-bind="textInput: mediaItem.keywords" />
    </fieldset>

    <div class="flex-item button-group">
        <button class="button" data-bind="click: deleteMedia">
            <i class="paperbits-icon paperbits-simple-remove"></i>
            Delete file
        </button>
    </div>
</div>
