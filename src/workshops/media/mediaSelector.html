<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="editor">
    <h1>Select media</h1>
    <hr/>

    <div class="flex-container flex-container-column list-container">
        <!--<fieldset class="flex-item form">
        <input class="form-control" type="search" data-bind="textInput: searchPattern, valueUpdate: 'keyup'" placeholder="Search media..."
        />
    </fieldset>-->

        <ul class="flex-item flex-item-grow list" data-bind="foreach: { data: mediaItems, as: 'media' }, scrollable: {}">
            <!--ko if: $component.working()-->
            <spinner></spinner>
            <!--/ko-->
            <li class="list-item list-item-float" data-bind="css: { selected: media.hasFocus }, dragsource: { sticky: true, payload: $data, ondragstart: $component.onDragStart, ondragend: $component.onDragEnd }">
                <a class="thumbnail" href="#" data-bind="click: $component.selectMedia, hasFocus: media.hasFocus, event: { keydown: $component.keydown }, style: { 'background-image': 'url('+media.downloadUrl()+')' }, attr: { title: media.fileName() }"></a>
            </li>
        </ul>

        <div class="flex-item button-group">
            <button class="button" data-bind="click: $component.uploadMedia">
                <i class="paperbits-icon paperbits-square-upload"></i>
                Upload file
            </button>
        </div>
    </div>
</div>
