<div class="editor">
    <h1>Add widget</h1>
    <hr/>
    <div class="flex-container flex-container-column list-container">
        <ul class="list" data-bind="foreach: widgets, scrollable: {}">
            <li class="list-item list-item-large">
                <i class="paperbits-icon" data-bind="css: css"></i>
                <a href="#" data-bind="text: displayName, hasFocus: hasFocus, click: $component.selectWidget"></a>
            </li>
        </ul>
    </div>
</div>
