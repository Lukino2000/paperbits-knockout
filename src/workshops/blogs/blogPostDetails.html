<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item flex-item-grow form" data-bind="scrollable: {}">
        <label class="form-label">
            Title</label>
        <input type="text" class="form-control" data-bind="textInput: blogPostItem.title" placeholder="i.e. Orders" />

        <label class="form-label">
            Permalink</label>
        <input type="text" class="form-control" data-bind="textInput: blogPostItem.permalinkUrl" placeholder="http://www.site.com/"
        />

        <label class="form-label">
            Description</label>
        <input type="text" class="form-control" data-bind="textInput: blogPostItem.description" />

        <label class="form-label">
            Keywords</label>
        <input type="text" class="form-control" data-bind="textInput: blogPostItem.keywords" />
    </fieldset>

    <div class="flex-item button-group">
        <button class="button">
            <i class="paperbits-icon paperbits-simple-remove"></i>
            Delete blog post
        </button>
    </div>
</div>
