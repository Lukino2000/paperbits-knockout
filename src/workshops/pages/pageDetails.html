<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item flex-item-grow form" data-bind="scrollable: {}">
        <label class="form-label"><span class="help"></span>Title</label>
        <input type="text" class="form-control" data-bind="textInput: pageItem.title" placeholder="i.e. Orders" />

        <label class="form-label"><span class="help"></span>Permalink</label>
        <input type="text" class="form-control" data-bind="textInput: pageItem.permalinkUrl" placeholder="http://www.site.com/"
        />

        <label class="form-label"><span class="help"></span>Description</label>
        <input type="text" class="form-control" data-bind="textInput: pageItem.description" />

        <label class="form-label"><span class="help"></span>Keywords</label>
        <input type="text" class="form-control" data-bind="textInput: pageItem.keywords" />
    </fieldset>

    <div class="flex-item button-group">
        <button class="button">
            <span class="icon icon-minus" data-bind="click: deletePage">Delete page</span>
        </button> 
    </div>
</div>
