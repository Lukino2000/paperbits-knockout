<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item form">
        <input class="form-control" type="search" data-bind="value: searchPattern, valueUpdate: 'keyup'" placeholder="Search pages..."
        />
    </fieldset>

    <ul class="flex-item flex-item-grow list" data-bind="foreach: pages, scrollable: {}">
        <!--ko if: $component.working()-->
        <spinner></spinner>
        <!--/ko-->
        <li class="list-item" data-bind="css: { selected: hasFocus }">
            <i class="paperbits-icon paperbits-single-content-03"></i>
            <a href="#" data-bind="click: $component.selectPage, text: title, hasFocus: hasFocus, event: { keydown: $component.keydown }"></a>
        </li>
    </ul>

    <div class="flex-item button-group">
        <button class="button" data-bind="click: addPage">
            <i class="paperbits-icon paperbits-simple-add"></i>
            Add page
        </button>
    </div>
</div>
