<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item form">
        <input class="form-control" type="search" data-bind="value: searchPattern, valueUpdate: 'keyup'" placeholder="Search pages..."
        />
    </fieldset>

    <ul class="flex-item flex-item-grow list" data-bind="foreach: pages, scrollable: {}">
        <!--ko if: $component.working()-->
        <spinner></spinner>
        <!--/ko-->
        <li class="list-item icon icon-page" data-bind="css: { selected: hasFocus }">
            <a href="#" data-bind="click: $parent.selectPage, text: title, hasFocus: hasFocus, event: { keydown: $component.keydown }"></a>
        </li>
    </ul>

    <div class="flex-item button-group">
        <button class="button" data-bind="click: addPage"><span class="icon icon-plus">Add page</span></button>
    </div>
</div>
