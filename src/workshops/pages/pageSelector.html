<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="flex-container flex-container-column list-container">
    <ul class="flex-item flex-item-grow list" data-bind="foreach: pages, scrollable: {}">
        <li class="list-item" data-bind="css: { selected: hasFocus }">
            <i class="paperbits-icon paperbits-single-content-03"></i>
            <a href="#" data-bind="click: $component.selectPage, text: title, hasFocus: hasFocus, event: { keydown: $component.keydown }"></a>
            <ul class="list-item-children" data-bind="foreach: anchors">
                <li class="list-item" data-bind="css: { selected: hasFocus }">
                    <i class="paperbits-icon paperbits-anchor"></i>
                    <a href="#" data-bind="click: $component.selectAnchor, text: shortTitle, hasFocus: hasFocus, event: { keydown: $component.keydown }"></a>
                </li>
            </ul>
        </li>
    </ul>
</div>
