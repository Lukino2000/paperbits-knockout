<div class="toolbox toolbox-position-left workshops-container flex-container flex-container-row" data-bind="visible: viewManager.primaryToolboxVisible, resizable: 'vertically'">
    <ul class="flex-item toolbox-button-group toolbox-button-group-vertical">
        <!--<li>
            <a title="Search" href="#" class="toolbox-button" role="button" data-bind="click: openPages, css: { 'toolbox-button-is-open': journey() == 'pages' }">
                <span class="icon icon-search"></span>
            </a>
        </li>-->
        <li class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': viewManager.journeyName() == 'Pages' }">
            <a href="#" title="Pages" role="button" data-bind="click: openPages">
                <i class="paperbits-icon paperbits-menu-left"></i>
            </a>
        </li>
        <li class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': viewManager.journeyName() == 'Media' }">
            <a href="#" title="Media" role="button" data-bind="click: openMedia">
                <i class="paperbits-icon paperbits-image-2"></i>
            </a>
        </li>
        <li class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': viewManager.journeyName() == 'Blog' }">
            <a href="#" title="Blog" role="button" data-bind="click: openBlogs">
                <i class="paperbits-icon paperbits-chat-45-2"></i>
            </a>
        </li>
        <li class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': viewManager.journeyName() == 'Layouts' }">
            <a title="Layouts" href="#" role="button" data-bind="click: openLayouts">
                <i class="paperbits-icon paperbits-layout-11"></i>
            </a>
        </li>
        <li class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': viewManager.journeyName() == 'Navigation' }">
            <a href="#" title="Navigation" role="button" data-bind="click: openNavigation">
                <i class="paperbits-icon paperbits-menu-34"></i>
            </a>
        </li>
        <li class="toolbox-button" data-bind="css: { 'toolbox-button-is-active': viewManager.journeyName() == 'Site settings' }">
            <a href="#" title="Settings" role="button" data-bind="click: openSettings">
                <i class="paperbits-icon paperbits-preferences-circle"></i>
            </a>
        </li>
        <li class="toolbox-button pull-down">
            <a href="#" title="Account" role="button" data-bind="click: openProfile">
                <div class="photo" data-bind="style: { 'background-image': 'url('+userPhotoUrl()+')' }">
                </div>
            </a>
        </li>
    </ul>

    <!--ko if: viewManager.journey().length > 0 -->
    <div class="flex-container flex-container-column flex-item flex-item-grow workshop">
        <div class="flex-item">
            <h1>
                <span data-bind="text: viewManager.journeyName"></span>
                <a href="#" class="button pull-right" data-bind="click: closeJourney">âœ–</a>
            </h1>
            <hr />
        </div>
        <div class="flex-item flex-item-grow flex-container flex-container-row workshop-journey" data-bind="foreach: viewManager.journey()">
            <div class="flex-item flex-item-grow workshop-journey-step" data-bind="component: { name: name, params: params }"></div>
        </div>
    </div>
    <!--/ko-->
</div>
